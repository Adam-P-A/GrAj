<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra z Przyciskami</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 20px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
        #endMessage {
            display: none;
            color: white;
            font-size: 40px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <button id="startButton">Start</button>
    <div id="endMessage">Jendrzej to transporter i gajeczek</div>

    <script>
        let clickCount = 0;
        let speed = 200; // Czas w ms

        const startButton = document.getElementById('startButton');
        const endMessage = document.getElementById('endMessage');

        startButton.addEventListener('click', () => {
            if (clickCount < 8) {
                createMovingButton();
            }
        });

        function createMovingButton() {
            clickCount++;
            const button = document.createElement('button');
            button.textContent = `Przycisk ${clickCount}`;
            document.body.appendChild(button);
            moveButton(button);
        }

        function moveButton(button) {
            const move = () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                speed = Math.max(50, speed - 20); // Przyspieszenie
                setTimeout(move, speed);
            };

            button.addEventListener('click', () => {
                if (clickCount === 8) {
                    endGame();
                } else {
                    move(); // PrzywrÃ³cenie ruchu
                }
            });

            move();
        }

        function endGame() {
            document.body.style.backgroundColor = 'red';
            endMessage.style.display = 'block';
            const restartButton = document.createElement('button');
            restartButton.textContent = "Zagraj ponownie";
            restartButton.style.position = 'absolute';
            restartButton.style.top = '60%';
            restartButton.style.left = '50%';
            restartButton.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(restartButton);

            restartButton.addEventListener('click', () => {
                location.reload(); // Restart gry
            });
        }
    </script>

</body>
</html>
